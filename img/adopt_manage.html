            // 設定 Cookie
            function setCookie(cname, cvalue, exdays) {
                const d = new Date();
                d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
                document.cookie = `${cname}=${cvalue};expires=${d.toUTCString()};path=/`;
            }
    
            // 取得 Cookie
            function getCookie(cname) {
                let name = cname + "=";
                let ca = document.cookie.split(';');
                for (let i = 0; i < ca.length; i++) {
                    let c = ca[i].trim();
                    if (c.indexOf(name) === 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }

                    Swal.fire("成功！", "動物資料已新增！", "success");
                    loadAnimalList();
                    $("#adoptForm")[0].reset();
                } else {
                    Swal.fire("錯誤！", response.message, "error");
                }
            },
            error: function () {
                Swal.fire("錯誤！", "無法連線到伺服器。", "error");
            }
        });
    });

 // ✅ 正確載入已刊登的寵物資料
 // ✅ 載入並顯示動物資料
function loadAnimalList() {
    $.ajax({
        type: "GET",
        url: "adopt_manage_api.php?action=list",
        dataType: "json",
        success: function (data) {
            console.log("後端回傳的動物資料：", data);

            const adoptList = $("#adoptList");
            adoptList.empty();

            if (!Array.isArray(data) || data.length === 0) {
                adoptList.append('<tr><td colspan="8" class="text-center">目前沒有任何刊登的動物。</td></tr>');
                return;
            }

            data.forEach(animal => {
                const imageUrl = animal.image_url ? animal.image_url : '/web202411/imgs/placeholder.jpg';
                const row = `
                    <tr>
                        <td>${animal.pet_name}</td>
                        <td>${animal.species}</td>
                        <td>${animal.age ?? '未填寫'}</td>
                        <td>${animal.gender}</td>
                        <td>${animal.location ?? '未填寫'}</td>
                        <td>${animal.description ?? '無'}</td>
                        <td>
                            <img src="${imageUrl}" alt="動物圖片" style="width: 80px; height: 80px;"
                            onerror="this.onerror=null; this.src='/web202411/imgs/placeholder.jpg';">
                        </td>
                        <td><button class="btn btn-danger btn-sm" onclick="deleteAnimal(${animal.id})">刪除</button></td>
                    </tr>
                `;
                adoptList.append(row);
            });
        },
        error: function (xhr) {
            console.error("載入動物資料失敗：", xhr.responseText);
            Swal.fire("錯誤！", "無法載入動物資料。", "error");
        }
    });
}


    // ✅ 等待 DOM 載入後執行
    $(document).ready(function () {
        loadAnimalList();
    });

      // 🗑️ 刪除動物資料
      window.deleteAnimal = function (id) {
        $.ajax({
            type: "POST",
            url: "adopt_manage_api.php?action=delete",
            data: { id },
            dataType: "json",
            success: function (response) {
                if (response.state) {
                    Swal.fire("已刪除！", "資料已成功刪除。", "success");
                    loadAnimalList();
                } else {
                    Swal.fire("錯誤！", response.message, "error");
                }
            },
            error: function () {
                Swal.fire("錯誤！", "無法刪除資料。", "error");
            }
        });
    };

    // 初始化資料
    loadAnimalList();
});
